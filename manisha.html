<!-- Slide Show -->
<section>
  <img class="moru" src="f9.jpg"
  style="width:50%">
  <img class="moru" src="f8.jpg"
  style="width:50%">
  <img class="moru" src="f7.jpg"
  style="width:50%">
</section>

<script>
// Automatic Slideshow - change image every 3 seconds
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("moru");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000);
}
</script>
