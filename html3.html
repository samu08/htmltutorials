<!DOCTYPE html>

}

}
</style>

    <img src="bird.jpg" alt="Forest" width="600" height="400">

</div>

<div class="gallery">
  <a target="_blank" href="iflower.jpg">
    <img src="flower.jpg" alt="Northern Lights" width="600" height="400">

<div class="gallery">

</html>
